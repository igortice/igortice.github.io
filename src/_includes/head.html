<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  {% if page.desc %}
    <meta name="description" itemprop="description" content="{{ page.desc }}" />
  {% else %}
    <meta name="description" itemprop="description" content="{{ site.description }}" />
  {% endif %}

  {% if page.keywords %}
    <meta name="keywords" itemprop="keywords" content="{{ page.keywords }}" />
  {% else %}
    <meta name="keywords" itemprop="keywords" content="{{ site.author.keywords }}" />
  {% endif %}

  <title>
    {% if page.title == "Home" %}
      {{ site.author.name }} - {{ site.tagline }}
    {% else %}
      {{ page.title }} | {{ site.author.name }}
    {% endif %}
  </title>

  <!-- CSS -->
  <!-- build:css /assets/stylesheets/style.min.css -->
  <link rel="stylesheet" href="/assets/stylesheets/normalize.css">
  <link rel="stylesheet" href="/assets/stylesheets/foundation.css">
  <link rel="stylesheet" href="/assets/stylesheets/font-awesome.css">
  <link rel="stylesheet" href="/assets/stylesheets/style.css">
  <link rel="stylesheet" href="/assets/stylesheets/animsition.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">

  <!-- Icons -->
  <link rel="shortcut icon" href="/assets/images/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
